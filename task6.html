<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
}

.outer-cell {
  border: 1px solid black;
  border-radius: 20px; 
}

th , td{
  border: 1px solid black;
  padding: 8px;
  text-align: left;
  border-radius: 10px;
  background-color: rgb(72, 218, 218);
}

</style>
</head>
<body>

<table bgcolor="cyan">
  <tr>
    <td colspan="3" class="outer-cell">
      <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<p>_rajesh_</p>
</body>
</html>
